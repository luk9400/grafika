<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="../shared/styles.css" rel="stylesheet"/>
    <script src="../shared/utils.js"></script>
    <script src="../shared/matrix.js"></script>
    <script src="shaders.js"></script>
    <script src="plot.js"></script>
    <script src="main.js"></script>
    <title>Plot with lighting</title>

</head>

<body>
<canvas id='canvas' tabindex="1">
    Your browser doesn't support canvas element.
</canvas>

<nav>
    <input type="text" value="(x, y) => Math.sin(x**2 + y**2)">
    <span>Select canvas to move camera</span>
    <span>W: z-</span>
    <span>S: z+</span>
    <span>A: x+</span>
    <span>D: x-</span>
    <span>E: y+</span>
    <span>Q: y-</span>
    <span>↑: rotate x-</span>
    <span>↓: rotate x+</span>
    <span>←: rotate y+</span>
    <span>→: rotate y-</span>
</nav>

</body>
</html>
